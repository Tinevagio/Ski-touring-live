name: Update BERA Daily
on:
  schedule:
    - cron: '50 14 * * *'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  update-bera:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}  # ‚Üê MODIFI√â (√©tait GITHUB_TOKEN)
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Run BERA update script
        env:
          APPLICATION_ID: ${{ secrets.METEOFRANCE_APPLICATION_ID }}
        run: |
          python scripts/bera_daily.py
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'Tinevagio'  # ‚Üê MODIFI√â
          git config --global user.email 'giovanetti.matthieu@gmail.com'  # ‚Üê MODIFI√â
          git add data/bera_latest.csv
          git diff --quiet && git diff --staged --quiet || (git commit -m "üîÑ Update BERA data - $(date -u +'%Y-%m-%d %H:%M UTC')" && git push)
