name: Update BERA Daily

on:
  schedule:
    - cron: '15 15 * * *'
  workflow_dispatch:

# Ajoutez ces permissions
permissions:
  contents: write

jobs:
  update-bera:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Run BERA update script
        env:
          APPLICATION_ID: ${{ secrets.METEOFRANCE_APPLICATION_ID }}
        run: |
          python scripts/bera_daily.py
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/bera_latest.csv
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ”„ Update BERA data - $(date +'%Y-%m-%d %H:%M')" && git push)
